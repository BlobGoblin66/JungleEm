<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="timer">
  <h2 id="phase">Focus</h2>
  <h1 id="time">0:00</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
</div>

  <!-- this is the new bit under here to toggle sounds on and off-->
  
  <div id="sounds">
  <label>
    <input type="checkbox" onchange="toggleSound('sound1', this.checked)">
    Gentle river2
  </label>
  <label>
    <input type="checkbox" onchange="toggleSound('sound2', this.checked)">
    Jungle drone
  </label>
    <label>
    <input type="checkbox" onchange="toggleSound('sound3', this.checked)">
    Marimba melody
  </label>
</div>

  <div id="sound-panel">
  <h2>Ambience</h2>

  <label class="toggle">
    <input type="checkbox" onchange="toggleSound('sound1', this.checked)">
    <span class="slider"></span>
    <span class="label-text">Gentle river</span>
  </label>

  <label class="toggle">
    <input type="checkbox" onchange="toggleSound('sound2', this.checked)">
    <span class="slider"></span>
    <span class="label-text">Drone</span>
  </label>

  <label class="toggle">
    <input type="checkbox" onchange="toggleSound('sound3', this.checked)">
    <span class="slider"></span>
    <span class="label-text">Marimba melody</span>
  </label>
</div>


  <script src="script.js"></script>
</body>
</html>
