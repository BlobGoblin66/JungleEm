<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<div class="mode-selector">
  <button data-work="25" data-break="5">25 / 5</button>
  <button data-work="40" data-break="5">40 / 5</button>
</div>
  
<div id="timer">
  <h2 id="phase">Focus</h2>
  <h1 id="time">0:00</h1>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
</div>

<div id="sound-panel">
  <h2>Ambience</h2>

  <div class="sound-control">
    <label class="toggle">
      <input type="checkbox" onchange="toggleSound('sound1', this.checked)">
      <span class="slider"></span>
      <span class="label-text">Gentle River</span>
    </label>
    <input type="range" min="0" max="1" step="0.01" value="0.4"
           onchange="setVolume('sound1', this.value)">
  </div>

  <div class="sound-control">
    <label class="toggle">
      <input type="checkbox" onchange="toggleSound('sound2', this.checked)">
      <span class="slider"></span>
      <span class="label-text">Drone</span>
    </label>
    <input type="range" min="0" max="1" step="0.01" value="0.4"
           onchange="setVolume('sound2', this.value)">
  </div>

  <div class="sound-control">
    <label class="toggle">
      <input type="checkbox" onchange="toggleSound('sound3', this.checked)">
      <span class="slider"></span>
      <span class="label-text">Marimba Melody</span>
    </label>
    <input type="range" min="0" max="1" step="0.01" value="0.4"
           onchange="setVolume('sound3', this.value)">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
