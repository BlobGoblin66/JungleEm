<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="timer">
    <h2 id="phase">Focus</h2>
    <h1 id="time">25:00</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>

  <!-- this is the new bit under here to toggle sounds on and off-->
  
  <div id="sounds">
  <label>
    <input type="checkbox" onchange="toggleSound('sound1', this.checked)">
    Gentle river
  </label>
  <label>
    <input type="checkbox" onchange="toggleSound('sound2', this.checked)">
    Jungle drone
  </label>
    <label>
    <input type="checkbox" onchange="toggleSound('sound3', this.checked)">
    Marimba melody
  </label>
</div>

  <script src="script.js"></script>
</body>
</html>
